<div class="card">

    <p-table #dt2 [value]="products"
    [rows]="10"
    [rowsPerPageOptions]="[10, 25, 50]"
    [paginator]="true"
    [globalFilterFields]="['code', 'name', 'category', 'quantity']"
        [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template #caption>
            <div class="flex">
                <input pInputText type="text" (input)="applyFilter($event)"
                    placeholder="Search keyword" />
            </div>
        </ng-template>
        <ng-template #header>
            <tr>
                <th pSortableColumn="code">Code<p-sortIcon field="code"/></th>
                <th pEditableColumn="name">Name<p-sortIcon field="name"/></th>
                <th p>Category</th>
                <th>Quantity</th>
            </tr>
        </ng-template>
        <ng-template #body let-product>
            <tr>
                <td>{{ product.code }}</td>
                <td>{{ product.name }}</td>
                <td>{{ product.category }}</td>
                <td>{{ product.quantity }}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
