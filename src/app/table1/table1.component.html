<div class="card">
    
    <p-table 
    #dt2
    [value]="products"
    [globalFilterFields]="['code', 'name', 'category', 'quantity']"
    [tableStyle]="{ 'min-width': '50rem' }">

        <ng-template #header>
            <input
            pInputText
            type="text"
            (input)="dt2.filterGlobal($event.target, 'contains')"
            placeholder="Search keyword"
        />
            <tr>
                <th>Code</th>
                <th>Name</th>
                <th>Category</th>
                <th>Quantity</th>
            </tr>
        </ng-template>
        <ng-template #body let-product>
            <tr>
                <td>{{ product.code }}</td>
                <td>{{ product.name }}</td>
                <td>{{ product.category }}</td>
                <td>{{ product.quantity }}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
